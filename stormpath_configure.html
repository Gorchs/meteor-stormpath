<template name="configureLoginServiceDialogForStormpath">
  <p>
    First, you'll need to get a Stormpath tenant account and associated API Key & API Secret. Follow these steps:
  </p>
  <ol>
    <li>
      Login to Stormpath.com and go to https://docs.stormpath.com/rest/product-guide/latest/setup.html#set-up to learn about how to register your application and get a "API Key" and "API secret".
    </li>
    <li>
      Optionally set the URL field to the URL of your website.  You can leave this blank.
    </li>
    <li>
      Set the <b>Redirect URI(s)</b> to: <span class="url">{{siteUrl}}</span>
      <p>(Do not append a path to this URL)</p>
    </li>
  </ol>
</template>
